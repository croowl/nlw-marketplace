    <title>Ecoleta</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/home.css">    
    <link rel="stylesheet" href="/styles/modal.css">
    <link rel="stylesheet" href="/styles/responsive.css">
    

</head>
<body>
    
    <div id="page-home">

        <div class="content"> <!-- div class="content red" - torna todo o content vermelho-->

            <header>
                <!-- <h3>Ecoleta</h3>  h3 red - torna todo o h3 vermelho-->
                <img src="/assets/logo.svg" alt="Logomarca">

                <a href="/create-point.html">
                    
                    <span> </span>                    
                    Cadastre um ponto de coleta
                                 
                </a>

            <main>

            </main>
                
        </div>
        

    </div> <!-- #page-home -->

                <a href="#">Fechar</a>
            </div>
            
            <form action="/search-results.html">

                <div class="search field">

                    <button>
                        <img src="/assets/search.svg" alt="Buscar">

            </form>

        </div>
